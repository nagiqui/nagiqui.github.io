# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]
imagesurl: "assets/img/"
thumbsurl: "assets/thumb/"
includes_dir        :  ".well-know"
# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "ScaryNagi"
description:	       "Millenium a minimalist Jekyll theme for running a blog or publication"
author:              "Paul Le"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

theme: jekyll-theme-minimal
